<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <h1>Shop Management</h1>
  </head>

  <body>
    <div class="registration-form">
      <main class="form-signin">
        <form
          #customerForm="ngForm"
          (ngSubmit)="onLogin(customerForm.value)"
          style="width: 450px; margin-left: 550px"
        >
          <h1 class="h3 mb-3 fw-normal" class="center">Login</h1>

          <div class="form-floating">
            <label for="floatingInput">Username</label>
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              name="username"
              #customername="ngModel"
              ngModel
              placeholder="Enter Username"
              required
            />
          </div>
          <div
            *ngIf="
              customername.invalid &&
              (customername?.touched || customername?.dirty)
            "
          >
            <small *ngIf="customername?.errors?.required" class="text-danger"
              >Username is required</small
            >
          </div>

          <div class="form-floating">
            <label for="floatingPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
              minlength="5"
              #password="ngModel"
              ngModel
              placeholder="Enter Password"
              required
            />
          </div>
          <div
            *ngIf="password.invalid && (password?.touched || password?.dirty)"
          >
            <small *ngIf="password?.errors?.required" class="text-danger"
              >Password is required</small
            >
            <small *ngIf="password?.errors?.minlength" class="text-danger"
              >Password must be atleast 5 letters</small
            >
          </div>
          <br />
          <div class="center">
            <button
              style="width: 80px"
              class="btn btn-lg btn-primary"
              type="submit"
              [disabled]="customerForm.invalid"
            >
              Login
            </button>
          </div>
          <br /><br /><br />
          <div class="center">
            <a style="margin-left: 40px" routerLink="/customer-ignUp">
              Sign Up?</a
            >&nbsp;&nbsp;&nbsp;
            <!-- <a href="forgotPassword">Forgot Password?</a> -->
          </div>
        </form>
      </main>
    </div>
    <br /><br /><br /><br />
  </body>
</html>
