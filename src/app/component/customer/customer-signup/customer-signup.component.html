<body>
  <div class="registration-form">
    <h3 align="center" style="color: black; font-size: x-large">Signup Form</h3>
    <form
      [formGroup]="signUpForm"
      novalidate
      style="margin-left: 430px; width: 450px"
      (ngSubmit)="customerSignUp()"
    >
      <fieldset>
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label>Mail Id </label>
          <input
            type="email"
            placeholder="Enter your MailId"
            class="form-control"
            formControlName="custMail"
            required
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="custPwd"
            placeholder="Enter your Password"
            required
          />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPwd"
            placeholder="Enter Password again"
            required
          />
        </div>
        <div class="form-group">
          <label>Mobile Number </label>
          <input
            type="tel"
            class="form-control"
            formControlName="custPhone"
            placeholder="Enter your Mobile Number"
            required
          />
        </div>

        <div class="form-group">
          <label>Address </label>
          <input
            type="text"
            class="form-control"
            formControlName="custAddress"
            placeholder="Enter your Address"
            required
          />
        </div>
      </fieldset>
      <div>
        <br />
      </div>
      <br />
      <td>
        &nbsp;&nbsp;&nbsp;&nbsp;<button
          type="submit"
          class="btn btn-primary"
          [disabled]="signUpForm.invalid"
        >
          Create Customer Account
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-dark" (click)="return()">
          Back
        </button>
      </td>
    </form>
  </div>
</body>
