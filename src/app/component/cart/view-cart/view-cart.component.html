<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div>
  <form name="cartBuyForm" #cartBuyForm="ngForm">
    <div class="reglist">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Select</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of cart">
            <td>
              <input
                name="prodId"
                type="checkbox"
                #checkBox="ngModel"
                ngModel
                [value]="isChecked"
                (ngModelChange)="buy(checkBox.value, c.product.prodId)"
              />
            </td>
            <td>{{ c.product.prodName }}</td>
            <td>{{ c.product.prodPrice }}</td>
            <td>{{ c.product.category }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
  </form>
</div>
