<app-admin-dashboard></app-admin-dashboard>
<div class="reglist">
  <form
    style="margin-top: 50px; margin-left: 550px; width: 340px"
    (ngSubmit)="updateProducts()"
  >
    <fieldset>
      <div class="form-group">
        <label>Product Name:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.prodName"
          name="productName"
          readonly="true"
        />
      </div>
      <br />

      <div class="form-group">
        <label>Price:</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="product.prodPrice"
          name="productPrice"
          required
        />
      </div>
      <br />

      <div class="form-group">
        <label>Count:</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="stock.count"
          name="stockCount"
          min="1"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <label>Category:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="product.category"
          name="productCategory"
          readonly="true"
        />
      </div>
      <br />

      <button type="submit" class="btn btn-primary" style="margin-left: 30px"
      >
        Update</button
      >&nbsp;&nbsp;
      <button class="btn btn-info" (click)="back()">Back</button>&nbsp;&nbsp;
      <br /><br />
    </fieldset>
  </form>
</div>
